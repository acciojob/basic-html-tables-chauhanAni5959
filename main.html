<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Table</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Amit</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Sneha</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
